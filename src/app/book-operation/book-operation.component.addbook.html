<div class="container">
    <h1>Add Book</h1>
    <div class="cards-container">
        <div class="cards-form">
            <form #form="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="">Title</label>
                    <input type="text" name="Title" [(ngModel)]="book.title">
                </div>
                <div class="form-group">
                    <label for="">Category</label>
                    <input type="text" name="Category" [(ngModel)]="book.category">
                </div>
                <div class="form-group">
                    <label for="">AuthorId</label>
                    <input type="text" name="AuthorId" [(ngModel)]="book.authorId">
                </div>
                <div class="form-group">
                    <label for="">Price</label>
                    <input type="text" name="Price" [(ngModel)]="book.price">
                </div>
                <div class="form-group">
                    <label for="">Publisher</label>
                    <input type="text" name="Publisher" [(ngModel)]="book.publisher">
                </div>
                <div class="form-group">
                    <label for="">PublishedDate</label>
                    <input type="text" name="PublishedDate" [(ngModel)]="book.publishedDate">
                </div>
                <div class="form-group">
                    <label for="">Active</label>
                    <input type="text" name="Active" [(ngModel)]="book.active">
                </div>
                <div class="form-group">
                    <label for="">Content</label>
                    <input type="text" name="Content" [(ngModel)]="book.content">
                </div>
                <div class="form-group">
                    <label for="">CreatedDate</label>
                    <input type="text" name="CreatedDate" [(ngModel)]="book.createdDate">
                </div>
                <div class="form-group">
                    <label for="">ModifiedDate</label>
                    <input type="text" name="ModifiedDate" [(ngModel)]="book.modifiedDate">
                </div>
                <div class="form-group">
                    <button>Save</button>
                </div>
            </form>
        </div>
    </div>
    
</div>
